<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .navbar {
            background: #007bff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: #0056b3;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .product:last-child {
            border-bottom: none;
        }

        .product button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .product button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'shop' %}">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </nav>

    <div class="container">
        <h1>Shop</h1>
        <div class="products">
            {% for product in products %}
                <div class="product">
                    <h2>{{ product.name}}</h2>
                    <p>{{ product.descrption }}</p>
                    <p>${{ product.price }}</p>
                    <form method="post" action="{% url 'index' %}">
                        {% csrf_token %}
                        <button type="submit">Buy</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
